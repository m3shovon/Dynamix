<!DOCTYPE html>
<html>
<head>
    <title>Encrypt Password</title>
</head>
<body>
    <h1>Encrypt Password</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter Password to Encrypt" required>
        <button type="submit">Encrypt</button>
    </form>
</body>
</html>
