{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text</title>
    <link rel="stylesheet" href="{% static 'assets/styles/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Convert PDF to Text</h1>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="pdf" class="form-label">Upload PDF File:</label>
                    <input type="file" name="pdf" id="pdf" class="form-control-file" required>
                </div>
                <button type="submit" class="btn">Convert and Download</button>
            </form>
        </div>
    </div>
</body>
</html>
