<!DOCTYPE html>
<html>
<head>
    <title>Verify Password</title>
</head>
<body>
    <h1>Verify a Password</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="hashed_password">Enter Hashed Password:</label>
        <input type="text" id="hashed_password" name="hashed_password" required><br><br>
        <button type="submit">Verify Password</button>
    </form>
</body>
</html>
