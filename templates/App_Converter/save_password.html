<!DOCTYPE html>
<html>
<head>
    <title>Save Password</title>
</head>
<body>
    <h1>Save Password</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Save Password</button>
    </form>
</body>
</html>
