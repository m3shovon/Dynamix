<!DOCTYPE html>
<html>
<head>
    <title>Hash Password</title>
</head>
<body>
    <h1>Hash a Password</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Hash Password</button>
    </form>
</body>
</html>
