{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Image Background</title>
    <link rel="stylesheet" href="{% static 'assets/styles/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Main Title -->
        <h1 class="text-center mb-4">Remove Background from Image</h1>

        <!-- Success Message and Processed Image Display -->
        {% if message %}
        <div class="alert alert-success text-center" role="alert">
            {{ message }}
        </div>

        <!-- Processed Image Section -->
        <div class="d-flex justify-content-center">
            <div class="card shadow-sm" style="width: 300px;">
                <img src="{{ processed_image_url }}" class="card-img-top" alt="Processed Image">
                <div class="card-body text-center">
                    <a href="{{ processed_image_url }}" class="btn btn-success btn-sm" download>Download Processed Image</a>
                </div>
            </div>
        </div>
        {% endif %}

        <!-- Upload Form Section -->
        <div class="card mt-5 shadow-sm p-4">
            <h4 class="card-title text-center mb-4">Upload a New Image</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="image">Choose Image:</label>
                    <input type="file" name="image" class="form-control-file" required>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary">Remove Background</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
